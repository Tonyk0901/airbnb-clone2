<div class="w-1/4 mb-10 px-2 overflow-hidden">
    <a href="{% url 'rooms:detail' r.pk %}">
        <div class="w-full h-64 bg-cover bg-center rounded-lg mb-3" style="background-image:url({{r.first_photo}});">
        </div>
        <div class="flex justify-between mb-2 truncate">
            <div class="w-4/5 overflow-hidden flex">
                {% if r.host.superhost %}
                <span
                    class="mr-1 uppercase font-medium text-xs border border-black text-black rounded py-px px-1">superhost</span>
                {% endif %}
                <span class="text-sm text-gray-600 block truncate">{{r.city}}, {{r.country.name}}</span>
            </div>
            <span class="text-sm flex items-center">
                <i class="fas fa-star text-red-500 text-xs mr-1"></i>{{r.total_rating}}
            </span>
        </div>
        <span class="text-black w-11/12 block truncate">{{r.name}}</span>
    </a>
</div>
