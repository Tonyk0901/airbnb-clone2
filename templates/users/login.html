{% extends "base.html" %}

{% block page_title %}
Log In
{% endblock page_title %}

{% block search_bar %}
{% endblock search_bar %}

{% block content %}
<div class="container md:w-1/2 lg:w-5/12 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400">
    {% include 'partials/social_login.html' %}

    <form method="post" action="{% url "users:login" %}" class="w-full">
        {% csrf_token %}
        <input type="email" placeholder="Email" class="mb-3" />
        <input type="password" placeholder="Password" class="mb-3" />

        <!-- {{form.as_p}} -->
        <button class="btn bg-red-500 text-white">Login</button>
    </form>
    <div class="mt-5">
        <span class="mr-1">Don't have an account?</span>
        <a href="{% url 'users:signup' %}" class="text-teal-500 text-lg font-medium">Sign up</a>
    </div>
</div>
{% endblock content %}
